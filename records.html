<!DOCTYPE html>
<html>
<head>
    <title>Invoice Records</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-history"></i> Invoice Records</h1>
            <button onclick="window.location.href='index.html'" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Invoice Creation</button>
        </div>

        <div class="records-container">
            <table id="recordsTable" class="table">
                <thead>
                    <tr>
                        <th><i class="fas fa-calendar-alt"></i> Date</th>
                        <th><i class="fas fa-user"></i> Name/Designation</th>
                        <th><i class="fas fa-money-bill-wave"></i> Total Amount</th>
                        <th><i class="fas fa-cogs"></i> Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Invoice Details -->
    <div id="invoiceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-file-invoice"></i> Invoice Details</h2>
            <div id="invoiceDetails" class="invoice-details">
                <!-- Invoice details will be populated here -->
            </div>
            <div class="button-group">
                <button id="editInvoiceBtn" class="btn btn-warning"><i class="fas fa-edit"></i> Edit Invoice</button>
                <button id="deleteInvoiceBtn" class="btn btn-danger"><i class="fas fa-trash"></i> Delete Invoice</button>
            </div>
        </div>
    </div>

    <script src="records.js"></script>
</body>
</html>
